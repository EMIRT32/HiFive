<div class="container contenedorMain mt-5">

    <div class="col-12 col-md-6 order-2 order-md-1  d-flex flex-column align-items-center justify-content-start ">
        <!-- SLIDER PRINCIPAO-->
     <div class="container-fluid p-0 contSliderPpal">
         <div class="row">
             <div class="col">
                 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                         <li data-target="#carouselExampleIndicators" data-slide-to="0"

                     </ol>

                             <img class="d-block w-100" src="./assets/IMG/imgSlider1.jpg"

                                 alt="Third slide">

                         role="button" data-slide="prev">

             </div>
         </div>
     </div>
       <!-- SLIDER PRINCIPAO-->
 
       <!-- VIDEO-->
 
       <div class="d-flex justify-content-center mt-0 mb-3 bg-primary w-100 contenedorVideoPrincipal">
         <iframe class="playVideo" src="https://www.youtube.com/embed/sfM7_JLk-84" frameborder="0"
           allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
         </iframe>
       </div>
 
       <!--VIDEO-->
       </div>
 
      
    
    <div class="col-12 col-md-6 order-1 order-md-2  d-flex flex-column align-items-center justify-content-start border pt-3 mb-3"> 
       <!-- REGISTRO-->
            <!--  INICIO DE FORMULARIO  -->
            <form action="home.html">

                <div class="form-group">
                  <label for="inputAddress">Nombre</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Usuario">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Apellido</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido Usuario">
                </div>
    
    
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
    
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Direccion</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
    
                  <div class="form-group col-md-3">
                    <label for="inputState">Tu interes</label>
                    <select id="inputState" class="form-control">
                      <option selected>Comic</option>
                      <option>Video Juegos</option>
                      <option>Anime</option>
                      <option>Cine</option>
                      <option>Series</option>
                    </select>
                  </div>
    
                  <div class="form-group col-md-3">
                    <label for="inputZip">Telefono</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="310 336 9898">
                  </div>
    
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepta terminos y condiciones
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-center mb-3 ">
                <button type="submit" class="btn btn-primary colorBotones">Regisrate</button>
               </div>
              </form>
              <!--  INICIO DE FORMULARIO  -->
       <!--  REGISTRO-->
      </div>
      

   </div>
